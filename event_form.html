<style>
    :root {
        --primary-color: #5d67e8;
        --primary-light: #8b92ff;
        --secondary-color: #3b4557;
        --bg-light: #f7f9fc;
        --text-color: #333;
        --border-color: #e0e6ef;
        --success-color: #28a745;
        --error-color: #dc3545;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg-light);
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }

    .top-home-button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 12px 24px;
        background-color: var(--secondary-color);
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, background-color 0.2s;
    }

    .top-home-button:hover {
        background-color: #2c3445;
        transform: translateY(-2px);
    }

    .main-container {
        max-width: 1400px;
        margin: 20px auto 40px auto;
        padding: 40px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    .form-section {
        display: flex;
        gap: 40px;
        margin-bottom: 60px;
        align-items: flex-start;
    }

    .form-container {
        flex: 1;
        min-width: 400px;
        background: #fff;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        border: 2px solid var(--border-color);
    }

    .table-container {
        flex: 1;
        min-width: 300px;
        background: #fff;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        border: 2px solid var(--border-color);
    }

    h2, h3 {
        color: var(--secondary-color);
        margin-bottom: 25px;
        font-weight: 600;
        letter-spacing: 0.5px;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 10px;
    }

    .form-title {
        background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        margin: -30px -30px 25px -30px;
        text-align: center;
        font-size: 18px;
        font-weight: 600;
    }

    label {
        display: block;
        margin-top: 20px;
        font-weight: 500;
        color: var(--secondary-color);
        font-size: 16px;
    }

    input, select {
        width: 100%;
        padding: 12px 15px;
        margin-top: 8px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 15px;
        background: #fdfdfe;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(93, 103, 232, 0.1);
    }

    button[type="submit"] {
        margin-top: 30px;
        padding: 14px 0;
        width: 100%;
        background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(93, 103, 232, 0.4);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(93, 103, 232, 0.5);
    }

    .error {
        color: var(--error-color);
        margin-top: 15px;
        font-size: 14px;
        min-height: 20px;
        font-weight: 500;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: #fff;
        margin-bottom: 25px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    th, td {
        border: none;
        padding: 15px 10px;
        text-align: center;
        font-size: 15px;
        color: var(--text-color);
    }

    th {
        background: var(--primary-color);
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    tr:nth-child(even) td {
        background: #fbfcfe;
    }

    tr:hover td {
        background-color: #f0f4f8;
        transition: background-color 0.2s;
    }

    .g√∂zetmen-section {
        display: none;
    }

    .g√∂zetmen-section.show {
        display: block;
    }

    /* Horizontal Timeline Styles */
    .timeline-section {
        margin-top: 60px;
        padding-top: 40px;
        border-top: 3px solid var(--primary-color);
    }

    .timeline-title {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
    }

    .horizontal-timeline {
        position: relative;
        max-width: 100%;
        margin: 0 auto;
        padding: 40px 20px;
        overflow-x: auto;
    }

    .timeline-line {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        transform: translateY(-50%);
        z-index: 1;
    }

    .timeline-items {
        display: flex;
        gap: 40px;
        padding: 20px 0;
        min-width: max-content;
    }

    .timeline-item {
        position: relative;
        background: white;
        border: 3px solid var(--primary-color);
        border-radius: 15px;
        padding: 20px;
        min-width: 250px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        z-index: 2;
    }

    .timeline-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .timeline-item::before {
        content: '';
        position: absolute;
        top: 50%;
        left: -20px;
        width: 15px;
        height: 15px;
        background: var(--primary-color);
        border-radius: 50%;
        transform: translateY(-50%);
        z-index: 3;
    }

    .timeline-item::after {
        content: '';
        position: absolute;
        top: 50%;
        right: -20px;
        width: 15px;
        height: 15px;
        background: var(--primary-color);
        border-radius: 50%;
        transform: translateY(-50%);
        z-index: 3;
    }

    .timeline-date {
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 10px;
        font-size: 16px;
    }

    .timeline-title-item {
        font-weight: 600;
        color: var(--secondary-color);
        margin-bottom: 10px;
        font-size: 18px;
    }

    .timeline-details {
        font-size: 14px;
        color: #666;
        line-height: 1.4;
    }

    .timeline-details div {
        margin-bottom: 5px;
    }

    .timeline-details i {
        margin-right: 8px;
        color: var(--primary-color);
    }

    @media (max-width: 1200px) {
        .form-section {
            flex-direction: column;
            gap: 20px;
        }
        
        .form-container, .table-container {
            min-width: auto;
        }
    }

    @media (max-width: 768px) {
        .main-container {
            padding: 20px;
        }
        
        .timeline-items {
            flex-direction: column;
            gap: 20px;
        }
        
        .timeline-line {
            display: none;
        }
        
        .timeline-item::before,
        .timeline-item::after {
            display: none;
        }
    }
</style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Form elementlerini al
    const temelCokluBeceri = document.getElementById('temelCokluBeceri');
    const temelBeceri = document.getElementById('temelBeceri');
    const temelEgitmen = document.getElementById('temelEgitmen');
    const cokluBeceri = document.getElementById('cokluBeceri');
    const cokluEgitmen = document.getElementById('cokluEgitmen');
    const egitimCokluBeceri = document.getElementById('egitimCokluBeceri');
    const egitimEgitmen = document.getElementById('egitimEgitmen');
    const gozetmenSection = document.getElementById('gozetmenSection');
    const gozetmen = document.getElementById('gozetmen');

    // √áoklu beceri (organizasyon) verilerini y√ºkle
    function loadOrganizations() {
        fetch('event_get_organizations.php')
            .then(res => res.json())
            .then(data => {
                const options = [temelCokluBeceri, cokluBeceri, egitimCokluBeceri];
                options.forEach(select => {
                    select.innerHTML = '<option value="">-- √áoklu Beceri Se√ßiniz --</option>';
                    data.forEach(org => {
                        const option = document.createElement('option');
                        option.value = org.id;
                        option.textContent = org.name;
                        select.appendChild(option);
                    });
                });
            })
            .catch(err => {
                console.error('Organizasyonlar y√ºklenemedi:', err);
            });
    }

    // Temel beceri verilerini y√ºkle
    function loadTemelBeceri(orgId) {
        if (!orgId) {
            temelBeceri.innerHTML = '<option value="">-- Temel Beceri Se√ßiniz --</option>';
            return;
        }

        fetch(`api/get_organization_skills.php?organization_id=${orgId}`)
            .then(res => res.json())
            .then(data => {
                temelBeceri.innerHTML = '<option value="">-- Temel Beceri Se√ßiniz --</option>';
                if (data.success && data.skills) {
                    data.skills.forEach(skill => {
                        const option = document.createElement('option');
                        option.value = skill.skill_name;
                        option.textContent = skill.skill_name;
                        temelBeceri.appendChild(option);
                    });
                }
            })
            .catch(err => {
                console.error('Temel beceriler y√ºklenemedi:', err);
            });
    }

    // Eƒüitmen verilerini y√ºkle (Temel beceri i√ßin)
    function loadEgitmenler(orgId, skillName, targetSelect) {
        if (!orgId && !skillName) {
            targetSelect.innerHTML = '<option value="">-- Eƒüitmen Se√ßiniz --</option>';
            return;
        }

        // √ñnce organizasyon adƒ±nƒ± al
        const organizationSelect = document.getElementById('temelCokluBeceri');
        const organizationName = organizationSelect.options[organizationSelect.selectedIndex]?.text;

        const params = new URLSearchParams();
        if (organizationName) params.append('organization_name', organizationName);
        if (skillName) params.append('skill_name', skillName);

        fetch('api/get_teachers_for_skill.php?' + params.toString())
            .then(res => res.json())
            .then(data => {
                targetSelect.innerHTML = '<option value="">-- Eƒüitmen Se√ßiniz --</option>';

                if (!data.success || !data.teachers || data.teachers.length === 0) {
                    const option = document.createElement('option');
                    option.textContent = 'Eƒüitmen bulunamadƒ±';
                    option.disabled = true;
                    targetSelect.appendChild(option);
                    return;
                }

                // Tekrar eden eƒüitmen isimlerini filtrele
                const uniqueTeachers = [];
                const seenNames = new Set();
                
                data.teachers.forEach(teacher => {
                    if (!seenNames.has(teacher.person_name)) {
                        seenNames.add(teacher.person_name);
                        uniqueTeachers.push(teacher);
                    }
                });

                uniqueTeachers.forEach(teacher => {
                    const option = document.createElement('option');
                    option.value = teacher.person_name;
                    option.textContent = teacher.person_name;
                    targetSelect.appendChild(option);
                });
            })
            .catch(err => {
                console.error('Eƒüitmenler y√ºklenemedi:', err);
            });
    }

    // Ba≈üarƒ±lƒ± eƒüitmenleri organizasyona g√∂re y√ºkle
    function loadSuccessfulTrainersForOrganization(organizationName, targetSelect) {
        console.log('üîç loadSuccessfulTrainersForOrganization √ßaƒürƒ±ldƒ±:', organizationName);
        
        if (!organizationName) {
            targetSelect.innerHTML = '<option value="">-- Eƒüitmen Se√ßiniz --</option>';
            return;
        }

        fetch('api/get_successful_trainers.php')
            .then(res => res.json())
            .then(data => {
                console.log('üìä API yanƒ±tƒ±:', data);
                targetSelect.innerHTML = '<option value="">-- Eƒüitmen Se√ßiniz --</option>';

                if (!data.success || !data.data || data.data.length === 0) {
                    console.log('‚ùå Ba≈üarƒ±lƒ± eƒüitmen verisi yok');
                    const option = document.createElement('option');
                    option.textContent = 'Ba≈üarƒ±lƒ± eƒüitmen bulunamadƒ±';
                    option.disabled = true;
                    targetSelect.appendChild(option);
                    return;
                }

                // Bu organizasyondaki ba≈üarƒ±lƒ± eƒüitmenleri filtrele
                const successfulTrainers = data.data.filter(trainer => {
                    console.log('üîç Trainer organizasyon:', trainer.organization_name, 'Aranan:', organizationName);
                    return trainer.organization_name === organizationName;
                });

                console.log('‚úÖ Filtrelenmi≈ü ba≈üarƒ±lƒ± eƒüitmenler:', successfulTrainers);

                if (successfulTrainers.length === 0) {
                    const option = document.createElement('option');
                    option.textContent = 'Bu organizasyonda ba≈üarƒ±lƒ± eƒüitmen bulunamadƒ±';
                    option.disabled = true;
                    targetSelect.appendChild(option);
                    return;
                }

                // Ba≈üarƒ±lƒ± eƒüitmenleri ekle
                successfulTrainers.forEach(trainer => {
                    const option = document.createElement('option');
                    option.value = trainer.person_name;
                    option.textContent = trainer.display_text;
                    option.dataset.isSuccessful = 'true';
                    option.dataset.etkinlikId = trainer.etkinlik_id;
                    targetSelect.appendChild(option);
                });

                // Normal eƒüitmenleri de ekle (innerHTML kullanmadan)
                loadEgitmenlerForCokluAppend(organizationName, targetSelect);
            })
            .catch(err => {
                console.error('‚ùå Ba≈üarƒ±lƒ± eƒüitmenler y√ºklenemedi:', err);
                // Hata durumunda normal eƒüitmenleri y√ºkle
                loadEgitmenlerForCoklu(organizationName, targetSelect);
            });
    }

    // TEP teachers'ƒ± organization_name i√ßin y√ºkle
    function loadTepTeachersForCokluBeceri(organizationName, targetSelect) {
        if (!organizationName) {
            targetSelect.innerHTML = '<option value="">-- G√∂zetmen Se√ßiniz --</option>';
            return;
        }

        console.log('üîç TEP teachers y√ºkleniyor, organization_name:', organizationName);

        fetch(`api/get_tep_teachers.php?organization_name=${encodeURIComponent(organizationName)}`)
            .then(res => res.json())
            .then(data => {
                console.log('üìä TEP teachers API yanƒ±tƒ±:', data);
                targetSelect.innerHTML = '<option value="">-- G√∂zetmen Se√ßiniz --</option>';

                if (!data.success || !data.data || data.data.length === 0) {
                    const option = document.createElement('option');
                    option.textContent = 'Bu organizasyonda eƒüitmen bulunamadƒ±';
                    option.disabled = true;
                    targetSelect.appendChild(option);
                    return;
                }

                data.data.forEach(teacher => {
                    const option = document.createElement('option');
                    option.value = teacher.person_name;
                    option.textContent = teacher.display_text;
                    targetSelect.appendChild(option);
                });
            })
            .catch(err => {
                console.error('‚ùå TEP teachers y√ºklenemedi:', err);
                targetSelect.innerHTML = '<option value="">-- G√∂zetmen Se√ßiniz --</option>';
            });
    }

    // Normal eƒüitmenleri ekle (innerHTML kullanmadan)
    function loadEgitmenlerForCokluAppend(organizationName, targetSelect) {
        if (!organizationName) {
            return;
        }

        const params = new URLSearchParams();
        params.append('organization_name', organizationName);

        fetch('api/get_teachers_for_skill.php?' + params.toString())
            .then(res => res.json())
            .then(data => {
                if (!data.success || !data.teachers || data.teachers.length === 0) {
                    return;
                }

                // Sadece yeni eƒüitmenleri ekle (mevcut olanlarƒ± koru)
                const existingValues = Array.from(targetSelect.options).map(option => option.value);
                
                data.teachers.forEach(teacher => {

                        option.textContent = teacher.person_name;
                        option.dataset.isSuccessful = 'false';

    // Eƒüitmen verilerini y√ºkle (√áoklu beceri ve Eƒüiticinin eƒüitimi i√ßin)
    function loadEgitmenlerForCoklu(organizationName, targetSelect) {
        if (!organizationName) {
            targetSelect.innerHTML = '<option value="">-- Eƒüitmen Se√ßiniz --</option>';
            return;
        }

        const params = new URLSearchParams();
        params.append('organization_name', organizationName);

        fetch('api/get_teachers_for_skill.php?' + params.toString())
            .then(res => res.json())
            .then(data => {
                targetSelect.innerHTML = '<option value="">-- Eƒüitmen Se√ßiniz --</option>';

                if (!data.success || !data.teachers || data.teachers.length === 0) {
                    const option = document.createElement('option');
                    option.textContent = 'Eƒüitmen bulunamadƒ±';
                    option.disabled = true;
                    targetSelect.appendChild(option);
                    return;
                }

                // Tekrar eden eƒüitmen isimlerini filtrele
                const uniqueTeachers = [];
                const seenNames = new Set();
                
                data.teachers.forEach(teacher => {
                    if (!seenNames.has(teacher.person_name)) {
                        seenNames.add(teacher.person_name);
                        uniqueTeachers.push(teacher);
                    }
                });

                uniqueTeachers.forEach(teacher => {
                    const option = document.createElement('option');
                    option.value = teacher.person_name;
                    option.textContent = teacher.person_name;
                    targetSelect.appendChild(option);
                });
            })
            .catch(err => {
                console.error('Eƒüitmenler y√ºklenemedi:', err);
            });
    }

    // Timeline y√ºkle
    function loadTimeline() {
        const timelineContainer = document.getElementById('timelineContainer');
        
        // T√ºm etkinlik t√ºrlerini y√ºkle
        Promise.all([
            fetch('api/get_temel_beceri_etkinlikleri.php').then(res => res.json()),
            fetch('api/get_coklu_beceri_etkinlikleri.php').then(res => res.json()),
            fetch('api/get_egiticinin_egitimi_etkinlikleri.php').then(res => res.json())
        ])
        .then(([temelData, cokluData, egitimData]) => {
            let allEvents = [];
            
            // Temel beceri etkinlikleri
            if (temelData.success && temelData.etkinlikler) {
                temelData.etkinlikler.forEach(etkinlik => {
                    allEvents.push({
                        ...etkinlik,
                        type: 'temel',
                        title: `Temel Beceri: ${etkinlik.temel_beceri_adi}`,
                        color: '#5d67e8'
                    });
                });
            }
            
            // √áoklu beceri etkinlikleri
            if (cokluData.success && cokluData.etkinlikler) {
                cokluData.etkinlikler.forEach(etkinlik => {
                    allEvents.push({
                        ...etkinlik,
                        type: 'coklu',
                        title: `√áoklu Beceri: ${etkinlik.organizasyon_adi}`,
                        color: '#28a745'
                    });
                });
            }
            
            // Eƒüiticinin eƒüitimi etkinlikleri
            if (egitimData.success && egitimData.etkinlikler) {
                egitimData.etkinlikler.forEach(etkinlik => {
                    allEvents.push({
                        ...etkinlik,
                        type: 'egitim',
                        title: `Eƒüiticinin Eƒüitimi: ${etkinlik.organizasyon_adi}`,
                        color: '#ff6b6b'
                    });
                });
            }
            
            // Tarihe g√∂re sƒ±rala
            allEvents.sort((a, b) => new Date(a.baslangic_tarihi) - new Date(b.baslangic_tarihi));
            
            if (allEvents.length === 0) {
                timelineContainer.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #666;">
                        <i class="fas fa-calendar-times" style="font-size: 48px; margin-bottom: 20px; color: #ddd;"></i>
                        <h3 style="color: #999; margin-bottom: 10px;">Hen√ºz etkinlik bulunmuyor</h3>
                        <p style="color: #aaa;">Yeni etkinlik olu≈üturduƒüunuzda burada g√∂r√ºnecek</p>
                    </div>
                `;
                return;
            }
            
            // Timeline items olu≈ütur
            timelineContainer.innerHTML = '';
            allEvents.forEach(etkinlik => {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                timelineItem.style.borderColor = etkinlik.color;
                
                const startDate = new Date(etkinlik.baslangic_tarihi);
                const endDate = new Date(etkinlik.bitis_tarihi);
                
                timelineItem.innerHTML = `
                    <div class="timeline-date">${formatDate(startDate)}</div>
                    <div class="timeline-title-item">${etkinlik.title}</div>
                    <div class="timeline-details">
                        <div><i class="fas fa-calendar-alt"></i> Ba≈ülangƒ±√ß: ${formatDate(startDate)}</div>
                        <div><i class="fas fa-calendar-check"></i> Biti≈ü: ${formatDate(endDate)}</div>
                        <div><i class="fas fa-chalkboard-teacher"></i> Eƒüitmen: ${etkinlik.egitmen_adi}</div>
                        ${etkinlik.gozetmen_adi ? `<div><i class="fas fa-user-tie"></i> G√∂zetmen: ${etkinlik.gozetmen_adi}</div>` : ''}
                        ${etkinlik.kontenjan ? `<div><i class="fas fa-users"></i> Kontenjan: ${etkinlik.kontenjan}</div>` : ''}
                    </div>
                `;
                
                timelineContainer.appendChild(timelineItem);
            });
        })
        .catch(err => {
            console.error('Timeline y√ºklenirken hata:', err);
            timelineContainer.innerHTML = `
                <div style="text-align: center; padding: 60px 20px; color: #666;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px; color: #ff6b6b;"></i>
                    <h3 style="color: #999; margin-bottom: 10px;">Timeline y√ºklenemedi</h3>
                    <p style="color: #aaa;">L√ºtfen sayfayƒ± yenileyin</p>
                </div>
            `;
        });
    }
    
    // Tarih formatla
    function formatDate(date) {
        return date.toLocaleDateString('tr-TR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });
    }
